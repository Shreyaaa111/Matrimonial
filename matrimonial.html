<body>
    <header>
        <div class="logo-title">
            <img src="logo.jpg" alt="Logo"> <!-- Add the logo here -->
            <h1>Kalyan Matrimony</h1>
        </div>
        <button id="logoutButton" class="logout-btn">Logout</button>
    </header>
    
    
    <main>
        <div class="form-container">
            <h2>Find Your Perfect Match</h2>
            <form>
                <div>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <input type="text" id="phno" placeholder="Enter your phone number">
                </div>
                <div>
                    <select id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <select id="profile">
                        <option value="" disabled selected>Profile Created For</option>
                        <option value="Myself">Myself</option>
                        <option value="Son">Son</option>
                        <option value="Daughter">Daughter</option>
                        <option value="Sister">Sister</option>
                        <option value="Brother">Brother</option>
                        <option value="Relative">Relative</option>
                        <option value="Friend">Friend</option>
                    </select>
                </div>
                <div>
                    <select id="language">
                        <option value="" disabled selected>Mother Tongue</option>
                        <option value="Kannada">Kannada</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Malayalam">Malayalam</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Gujarati">Gujarati</option>
                        <option value="Punjabi">Punjabi</option>
                        <option value="Bengali">Bengali</option>
                        <option value="Odia">Odia</option>
                        <option value="Assamese">Assamese</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Sindhi">Sindhi</option>
                        <option value="Konkani">Konkani</option>
                    </select>
                </div>
                <div>
                    <select id="religion" onchange="updateCasteOptions()">
                        <option value="" disabled selected>Religion</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Christian">Christian</option>
                        <option value="Sikh">Sikh</option>
                        <option value="Buddhist">Buddhist</option>
                        <option value="Jain">Jain</option>
                        <option value="Parsi">Parsi</option>
                        <option value="Jewish">Jewish</option>
                        <option value="Bahá'í">Bahá'í</option>
                        <option value="Zoroastrian">Zoroastrian</option>
                        <option value="Spiritual">Spiritual but not religious</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <select id="caste">
                        <option value="" disabled selected>Select Caste</option>
                    </select>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <input type="password" id="pass" placeholder="Enter your password">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I accept the <a href="#" onclick="showTerms()">Terms and Conditions</a>.
                    </label>
                </div>

                <button type="button" id="SearchButton" onclick="searchMatches()">Search</button>
            </form>
        </div>
        <div id="termsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000;">
            <div style="background: white; padding: 20px; margin: 50px auto; max-width: 500px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <h4>Terms and Conditions</h4>
                <p>
                    These are the terms and conditions. By using this website, you agree to comply with the rules and regulations outlined here.
                </p>
                <button onclick="hideTerms()" style="background: #e91e63; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Kalyan Matrimony. All Rights Reserved.</p>
    </footer>
    <script src="matrimonialjs.js">
        document.getElementById('year').textContent = new Date().getFullYear();

        // Handle Sign In/Logout Toggle
        const signInButton = document.getElementById('signInButton');
        const logoutButton = document.getElementById('logoutButton');

        signInButton.addEventListener('click', () => {
            signInButton.classList.add('hidden');
            logoutButton.classList.remove('hidden');
            alert('Signed In');
        });

        logoutButton.addEventListener('click', () => {
            signInButton.classList.remove('hidden');
            logoutButton.classList.add('hidden');
            alert('Logged Out');
        });

        function searchMatches() {
    window.location.href = "index1.html"; // Directly provide the URL
    alert('Searching for matches!');
}

    </script>
</body>
